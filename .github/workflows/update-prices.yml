name: Daily Market Monitor

on:
  schedule:
    # Run at 07:00 UTC (6pm AEDT / 5pm AEST) — after ASX close
    - cron: '0 7 * * 1-5'
  workflow_dispatch: # Allow manual trigger from GitHub UI

permissions:
  contents: write

jobs:
  update-and-monitor:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run update orchestrator
        id: orchestrator
        run: |
          # Run orchestrator: fetches prices → analyses freshness → injects data
          node scripts/update-orchestrator.js || true

      - name: Run freshness monitor
        id: monitor
        run: node scripts/research-monitor.js --json --quiet > freshness-report.json 2>/dev/null || true

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet index.html; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No changes detected."
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Changes detected:"
            git diff --stat index.html
          fi

      - name: Commit and push
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add index.html
          git commit -m "Daily update — prices + freshness monitor — $(date -u +'%d %b %Y')"
          git push
